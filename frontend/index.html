<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acquario Ferraris</title>
  <link rel="icon" href="./images/favicon_progetto">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
</head>
<body>

  <!-- INIZIO PRIMA PAGINA -->

  <h1 class="titolo-principale">Acquario Ferraris</h1>

  <div class="pagina-principale">
    <div class="div-per-stream">
      <div class="div-live">
        <div class="pallino-live"></div>
        <p class="scritta-live">LIVE</p>
        <img src="./images/prima_pagina/utente_live.svg" alt="Utenti in Live" class="icona-utenti-live">
        <p class="counter-live">10</p>
        <img src="./images/prima_pagina/icona_fullscreen_on.svg" alt="Fullscreen" class="icona-fullscreen">
      </div>
    
    <iframe class="stream" src="https://www.youtube.com/embed/G1IbRujko-A?controls=0&mute=1&loop=1&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="bottoni-social">
      <a href="https://www.facebook.com/GalileoFerrarisNaples/" target="_blank">

        <div class="link-div">
          <p class="label-social">Facebook Scuola</p>
          <img src="./images/prima_pagina/facebook_icon.svg" alt="facebook-icon" class="icon">
        </div>
      </a>

      <a href="https://www.instagram.com/galileo_ferraris_/" target="_blank">
        <div class="link-div">
          <p class="label-social">Instagram Scuola</p>
          <img src="./images/prima_pagina/instagram_icon.svg" alt="instagram-icon" class="icon">
        </div>
      </a>

      <a href="https://www.itiferraris.edu.it/" target="_blank">
        <div class="link-div">
          <p class="label-social">Sito Scuola</p>
          <img src="./images/prima_pagina/icona_ferraris.svg" alt="sito-scuola" class="icon">
        </div>
      </a>
    </div>
    
  </div>

  <!-- FINE PRIMA PAGINA -->

  <!-- INIZIO PAGINA DATI IN TEMPO REALE -->
  
  <h2 class="titolo-principale">DATI IN TEMPO REALE</h2>
  
  <div class="div-dati-in-tempo-reale">
    
    <div class="prima-barra">
      <img src="./images/pagina_dati_live/icona_temperatura.svg" alt="temperatura-icon" class="icon">
      <label class="label-dato-live" for="barra-temperatura">Temperatura</label>
      <meter class="barra-dato" id="barra-temperatura" min="0" max="100" value="50"></meter>
      <p class="dato-live">1</p>
    </div>

    <div class="seconda-barra">
      <img src="./images/pagina_dati_live/icona_ph.svg" alt="ph-icon" class="icon">
      <label class="label-dato-live" for="barra-temperatura">PH</label>
      <meter class="barra-dato" id="barra-temperatura" min="0" max="100" value="50"></meter>
      <p class="dati-live">2</p>
    </div>

    <div class="terza-barra">
      <img src="./images/pagina_dati_live/icona_mangine.svg" alt="mangime-icon" class="icon">
      <label class="label-dato-live" for="barra-temperatura">Mangime</label>
      <meter class="barra-dato" id="barra-temperatura" min="0" max="1" value="50"></meter>
      <p class="dato-live">3</p>
    </div>

    <div class="quarta-barra">
      <img src="./images/pagina_dati_live/icona_livello_acqua.svg"alt="livello-icon" class="icon">
      <label class="label-dato-live" for="barra-temperatura">Livello dell'acqua</label>
      <meter class="barra-dato" id="barra-temperatura" min="0" optimum="1" max="2" value="50"></meter>
      <p class="dato-live">4</p>
    </div>
 
  </div>
  
  <!-- FINE PAGINA DATI IN TEMPO REALE -->
  


  <!-- INIZIO FOOTER -->
  <!-- FINE FOOTER -->
  

</body>
</html>
